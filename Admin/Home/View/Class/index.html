<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<js file='__PUBLIC__/js/jquery-1.7.2.min.js'/>
	<title></title>
	<script type="text/javascript">
	</script>
</head>
<body>
	<form method='post' action="{:U('/Home/Class/excel_runimport')}" enctype='multipart/form-data'>
	<table class="table">
		<tr>
			<td class="th" colspan="10">学生信息导入</td>
		</tr>
		<tr>
			<td align="left" valign="middle">
			选择要导入信息的班级：
				<input type="hidden" name="txt" style="width:150px" onkeyup="SelectTip(0)" placeholder="选择班级" /> 
				<span id="demo">
					<select name="demo" id="pclass_id"  style="width:155px" size=1 onchange="txt.value=options[selectedIndex].text;">
						<foreach name='pclassname' item='vo'>
							<option value="{$vo.pclass_id}">{$vo.pclass_name}</option>
						</foreach>
					</select>
				</span>
				<input type='file' name='file_stu' />
				<input class="input_button" type='submit' value='开始导入'/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
