<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
		<script type="text/javascript">
        var reurl="{:U('/Home/User/index')}";
        function re(){
                location.href=reurl;
        } 
		</script>
	<title>修改用户</title>
</head>
<body>
	<form action="{:U('Home/User/change')}" method="post">
		<table class="table">
			<tr >
				<td class="th" colspan="2">修改用户：{$user['user_id']}</td>
			</tr>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="user_name" value="{$user['user_name']}"/></td>
			</tr>
			<tr>
				<td>用户手机</td>
				<td><input type="text" name="user_phone" value="{$user['user_phone']}"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="hidden" name ="user_id" value="{$user['user_id']}"/>
					<input type="submit" value="修改" class="input_button"/>
					<input type="reset" class="input_button"/>
					<input type="button" value="返回" class="input_button" onClick="re();"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
